<app-form-layout
    title="Login into your account"
    primaryBtnText="Login Now"
>
<form class="form">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@gmail.com"
    >
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
        placeholder="Password"

    >
    </app-primary-input>
</form>
</app-form-layout>
